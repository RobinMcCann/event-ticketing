<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Akademens och Lyrans julkonserter 2023</h1>
        <h2>Biljettbeställning</h2>
        <p>Fyll i ditt namn, din epost-address och hur många biljetter du vill ha.</p>
        <form id="ticketForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="number" id="numTickets" placeholder="Number of Tickets" min="1" required>
            <button type="submit">Reserve Tickets</button>
        </form>
        <div id="qr-code-container" style="margin-top: 20px; display: none;">
            <h2>Your QR Code</h2>
            <img id="qr-code" src="" alt="QR Code">
        </div>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const numTickets = document.getElementById('numTickets').value;

            const responseDiv = document.getElementById('response');
            const qrCodeContainer = document.getElementById('qr-code-container');
            const qrCodeImg = document.getElementById('qr-code');

            responseDiv.style.display = 'none';
            qrCodeContainer.style.display = 'none';

            const response = await fetch('/request_ticket', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: `${firstName} ${lastName}`,
                    email: email,
                    num_tickets: numTickets
                })
            });

            const responseData = await response.json();

            if (response.ok) {
                responseDiv.textContent = `Tickets reserved! Transaction ID: ${responseData.transaction_id}`;
                responseDiv.className = 'response success';
                qrCodeImg.src = responseData.qr_code;
                qrCodeContainer.style.display = 'block';
            } else {
                responseDiv.textContent = `Error: ${responseData.message || 'Something went wrong'}`;
                responseDiv.className = 'response error';
            }

            responseDiv.style.display = 'block';
        });
    </script>
</body>
</html>
