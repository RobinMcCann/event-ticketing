<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viev Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_ticket.css') }}">
</head>
<body>
    <div class="container">
        <div class="view_ticket" id="ticket_view_div">
            <div class="ticket-row"><span class="label">Kund:</span> <span class="value">{{ buyerName }}</span></div>
            <div class="ticket-row"><span class="label">Korist:</span> <span class="value">{{ sellerName }}</span></div>
            <div class="ticket-row"><span class="label">Konsert:</span> <span class="value">{{ concert }}</span></div>
            <div class="ticket-row"><span class="label">Antal biljetter:</span> <span class="value">{{ numTickets }}</span></div>
            <div class="ticket-row"><span class="label">Giltig:</span> <span class="value">{{ ticketValid }}</span></div>
            <div class="ticket-row"><span class="label">Använd:</span> <span class="value">{{ timesUsed }} gånger</span></div>
        </div>
        <div class="separator_line"></div>
        <button type="use-ticket">Markera som använd</button>
    </div>
    <div class="logo">
        <img src="{{ url_for('static', filename='logo-placeholder.png') }}" alt="Logo">
    </div>
</body>
</html>
