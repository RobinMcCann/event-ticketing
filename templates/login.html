<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_register.css') }}">
</head>
<body>
    <div class="container">
        <h2>Logga in:</h2>
        <form method="post" action="">
            {{ form.hidden_tag() }}
            {{ form.username(class_ = "input") }}
            {{ form.password(class_ = "input") }}
            {{ form.submit(class_ = "button") }}
        </form>
        <div class="separator"></div>
        <h3>Har du inte ett konto?</h3>
        <button onclick="window.location.href='{{ url_for('auth.register') }}';" class="button">Skapa konto</button>
    </div>
</body>
